<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <script>
            {% if messages %}
                {% for message in messages %}
                    alert(message);
                {% endfor %}
            {% endif %}  
            </script>
        <meta charset="utf-8">
        <title></title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    </head>
    <body>
        <nav class='navbar navbar-default navbar-static-top'>
            <div class="container">
                <ul class="nav navbar-nav">
                    <li><a class="navbar-brand" href="{% url 'index' %}"> DJANGO</a></li>
                    <li><a class="navbar-brand" href="{% url 'admin:index' %}"> Admin</a></li>
                    <li><a class="navbar-brand" href="{% url 'basic_app:register' %}"> Registrasi</a></li>

                    {% if user.is_authenticated %}
                    <li><a class="navbar-brand" href="{% url 'logout' %}"> Logout</a></li>
                    {% else %}
                    <li><a class="navbar-brand" href="{% url 'basic_app:user_login' %}"> Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>

        <div class="container">
            {% block body_block%}
            {% endblock%}
            

        </div>
    </body>
</html>
